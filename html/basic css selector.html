<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> basic css selector </title>
		<style>
			h2{color:red}
			p,h3{color:blue}
			.notice{color:red}
			#last{font-size:1.5em}
			#first p{color:green}
			#second >p{color:yellow}
		    #current + span {color:yellow}

		</style>
	</head>
	<body>
		<h2>古诗:黄鹤楼</h2>
		<p>昔 人 已 乘 黄 鹤 去，此 地 空 余 黄 鹤 楼。黄 鹤 一 去 不 复 返，白 云 千 载 空 悠 悠。</p>
		<p>晴 川 历 历 汉 阳 树，芳 草 萋 萋 鹦 鹉 洲。日 暮 乡 关 何 处 是，烟 波 江 上 使 人 愁。</p>
		<p id="last">ID选择器，字体1.5em</p>
		<span class="notice">通知！！！</span>	
		<h3>h3</h3>
		<div id="first">
			<p>昔 人 已 乘 黄 鹤 去，此 地 空 余 黄 鹤 楼。黄 鹤 一 去 不 复 返，白 云 千 载 空 悠 悠。</p>
			<p>晴 川 历 历 汉 阳 树，芳 草 萋 萋 鹦 鹉 洲。日 暮 乡 关 何 处 是，烟 波 江 上 使 人 愁。</p>
		</div>
	</body>
</html>
