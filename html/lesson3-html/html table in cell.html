<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:table in cell</title>
		<style>
			h2{color:blue}
		</style>
	</head>
	<body>
		<h2>HTML 表格内的多种标签</h2>
		<p>跨行由 colspan 标签开始。</p>
		<p>跨列由 rowspan 标签开始。</p>
		
		<h2>表格内的多种标签</h2>
		<table border="1">
			<tr>
				<td>
					<p>格子1：这是一个段落</p>
					<p>格子1：这是另一个段落</p>
				</td>
				<td>这个单元格包含一个表格
					<table border="5">
						<tr>
							<td>A</td>
							<td>B</td>
						</tr>
						<tr>
							<td>C</td>
							<td>D</td>
						</tr>
					</table>
				</td>
			</tr>
			<tr>
				<td>这个单元包含一个列表
					<ul>
						<li>apple</li>
						<li>orange</li>
						<li>lemon</li>
					</ul>
					<p>列表之后</p>
				</td>
				<td>第四格子</td>
			</tr>
		</table>
		<p>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May18，2013</p>
	</body>
</html>
