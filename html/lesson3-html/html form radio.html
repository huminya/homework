<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:form radio</title>
		<style>
			h2{color:blue}
			h4{color:green}
		</style>
	</head>
	<body>
		<h2>HTML 在HTML页面创建单选框。</h2>
		<p>当用户点击一个单选按钮时，该按钮会变为选中状态，其他所有按钮会变为非选中状态。</p>
		<p>默认设置用checked标签</p>
					
		<h4>请选择您的性别（单选）。</h4>
		<form>
			<p>男性：
				<input type="radio" checked="checked" name="Sex" value="male">
			</p>
			<p>女性：
				<input type="radio" name="Sex" value="female">
			</p>
		</form>
		<p>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May18，2013</p>
	</body>
</html>
