<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:form submit data to a server url with radio</title>
		<style>
			h2{color:blue}
			h4{color:green}
		</style>
	</head>
	<body>
		<h2>HTML 此表单包含两个单选框和一个确认按钮，并发送到指定页面。</h2>
					
		<h4>如果您点击 "Submit" 按钮，您将把输入传送到名为 html_form_action.asp 的新页面。</h4>
		<form name="input" action="/html/html_form_action.asp" method="get">
			<p>Male <input type="radio" checked="checked" name="Sex" value="male"></p>
			<p>Female <input type="radio" name="Sex" value="female"></p>
			<input type="button" value="Submit">
		</form>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May18，2013</p>
	</body>
</html>
