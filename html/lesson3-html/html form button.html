<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:form button</title>
		<style>
			h2{color:blue}
			h4{color:green}
		</style>
	</head>
	<body>
		<h2>HTML 在 HTML 页面创建按钮。</h2>
					
		<h4>请输入帐号和密码，然后登录。</h4>
		<form>
			帐号：
			<input type="text" name="account">
			<br/>
			密码：
			<input type="password" name="password">
			<br/>
			<input type="button" value="登录">
		</form>
		<p>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May18，2013</p>
	</body>
</html>
