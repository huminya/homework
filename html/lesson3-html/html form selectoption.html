<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:form select option</title>
		<style>
			h2{color:blue}
			h4{color:green}
		</style>
	</head>
	<body>
		<h2>HTML 在 HTML 页面中创建简单的下拉列表框。下拉列表框是一个可选列表。</h2>
		<p>select。</p>
		<p>option</p>
					
		<h4>请选择您喜好的车型（单选）。</h4>
		<form>
			<select name="Cars">
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select>
		</form>
		<p>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May18，2013</p>
	</body>
</html>
