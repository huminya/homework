<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:form password</title>
		<style>
			h2{color:blue}
			h4{color:green}
		</style>
	</head>
	<body>
		<h2>HTML 在 HTML 页面创建密码输入域。</h2>
					
		<h4>请注意，当您在密码域中键入字符时，浏览器将使用特殊符号来代替这些字符。</h4>
		<form>
			帐号：
			<input type="text" name="account">
			<br/>
			密码：
			<input type="password" name="password">
		</form>
		<p>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
