<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:form submit to a server url</title>
		<style>
			h2{color:blue}
			h4{color:green}
		</style>
	</head>
	<body>
		<h2>HTML 向页面添加表单。此表单包含两个输入框和一个确认按钮。</h2>
					
		<h4>请单击确认按钮，输入会发送到服务器上名为 "form_action.asp" 的页面。</h4>
		<form action="example/html/form_action.asp" method="get">
			<p>
				First name:<input type="text" name="fname" />
			</p>
			<p>
				Last name:<input type="text" name="lname" />
			</p>
			<input type="button" value="Submit" />
		</form>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May18，2013</p>
	</body>
</html>
