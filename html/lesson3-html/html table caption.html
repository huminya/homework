<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:table with a caption</title>
		<style>
			h2{color:red}
		</style>
	</head>
	<body>
		<h2>HTML 带边框和标题</h2>
		<p>每个表格由 table 标签开始。</p>
		<p>每个表格行由 tr 标签开始。</p>
		<p>每个表格数据由 td 标签开始</p>
		<p>每个表格头部由 th 标签开始</p>
		<p>标题由caption标签开始</p>
		<caption>外面的标题，与表无关。默认不居中</caption>
		<table border="1">
			<caption>表标题，默认与表居中</caption>	
			<tr>
				<th>姓名</th>
				<th>no-breaking</th>
				<th>效 果 图</th>
			</tr>
			<tr>
				<td>小麦</td>
				<td>带nobreaking</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>老冒</td>
				<td>不带nobreaking</td>
				<td></td>
			</tr>
		</table>

		<p>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May17，2013</p>
	</body>
</html>
