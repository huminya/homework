<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:form fieldset</title>
		<style>
			h2{color:blue}
			h4{color:green}
		</style>
	</head>
	<body>
		<h2>HTML 在数据周围绘制一个带标题的框。</h2>
					
		<h4>请输入身高和体重。</h4>
		<form>
			<fieldset>
				<legend>健康信息</legend>
				身高：<input type="text" />
				体重：<input type="text" />
				心跳：<input type="text" />
			</fieldset>
		</form>
		<p>如果表单周围没有边框，说明您的浏览器太老了。
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May18，2013</p>
	</body>
</html>
