<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:table background color and image</title>
		<style>
			h2{color:blue}
		</style>
	</head>
	<body>
		<h2>HTML 表格的背景颜色和图像</h2>
		<p>背景颜色由 bgcolor 定义。</p>
		<p>默认（不带）为白色</p>
		<p>背景图像由 background 定义</p>
		
		<h4>不设bgcolor</h4>
		<table border="1" cellpadding="5">
			<tr>
				<td>
					<p>格子1</p>
				</td>
				<td>
					<p>格子2</p>
				</td>
			</tr>
			<tr>
				<td>
					<p>格子3</p>
				</td>
				<td>格子4</td>
			</tr>
		</table>
		<h4>设bgcolor</h4>
		<table border="1" cellspacing="5" bgcolor="green">
			<tr>
				<td>格子1</td>
				<td>格子2</td>
			</tr>
			<tr>
				<td>格子3</td>
				<td>格子4</td>
			</tr>
		</table>
		<h4>表格背景图像</h4>
		<table border="1" background="./919235_165433036847_2.jpg" cellpadding="20">
			<tr>
				<td>一月二月三月</td>
				<td>四月五月六月</td>
			</tr>
			<tr>
				<td>七月八月九月</td>
				<td>10月11月12月</td>
			</tr>
		</table>
		<p>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May18，2013</p>
	</body>
</html>
