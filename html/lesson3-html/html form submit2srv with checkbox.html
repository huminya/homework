<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:form submit data to a server url with checkbox</title>
		<style>
			h2{color:blue}
			h4{color:green}
		</style>
	</head>
	<body>
		<h2>HTML 此表单包含3个复选框和一个确认按钮。</h2>
					
		<h4>如果您点击 "Submit" 按钮，您将把输入传送到名为 html_form_action.asp 的新页面。</h4>
		<form action="example/html/form_action.asp" method="get">
			<p>
				I have a bike:<input type="checkbox" name="vehicle" value="Bike" checked="checked"/>
			</p>
			<p>
				I have a car:<input type="checkbox" name="vehicle" value="Car" />
			</p>
			<p>
				I have a plane:<input type="checkbox" name="vehicle" value="Plane">
			</p>
			<input type="button" value="提交">
		</form>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May18，2013</p>
	</body>
</html>
