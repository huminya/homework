<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:table head</title>
		<style>
			h2{color:red}
		</style>
	</head>
	<body>
		<h2>HTML 表头</h2>
		<p>每个表格由 table 标签开始。</p>
		<p>每个表格行由 tr 标签开始。</p>
		<p>每个表格数据由 td 标签开始</p>
		<p>每个表格头部由 th 标签开始</p>
		
		<h4>横向表头：</h4>
		<table border="1">
			<tr>
				<th>姓名</th>
				<th>电话</th>
				<th>年龄</th>
			</tr>
			<tr>
				<td>小麦</td>
				<td>33338888</td>
				<td>18</td>
			</tr>
			<tr>
				<td>老冒</td>
				<td>77778888</td>
				<td>保密</td>
			</tr>
		</table>
		
		<h4>垂直表头：</h4>
		<table border="2">
			<tr>
				<th>姓名</th>
				<td>小麦</td>
				<td>老冒</td>
			</tr>
			<tr>
				<th>电话</th>
				<td>10086</td>
				<td>10010</td>
			</tr>
			<tr>
				<th>年龄</th>
				<td>18</td>
				<td>保密</td>
			</tr>
		</table>
		
		<p>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May17，2013</p>
	</body>
</html>
