<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:align</title>
		<style>
			h2{color:blue}
		</style>
	</head>
	<body>
		<h2>HTML 使用 "align" 属性排列单元格内容,以便创建一个美观的表格。</h2>
		<p>对齐由 align 定义。</p>
		<p>th默认为居中，td默认为左对齐</p>
		
		<h4>单元格背景颜色和图像</h4>
		<table width="300" border="1" cellpadding="0">
			<tr>
				<th align="left">消费项目...</th>
				<th align="right">一月</th>
				<th align="right">二月</th>
			</tr>
			<tr>
				<td align="left">衣服</td>
				<td align="right">$241.10</td>
				<td align="right">$50.20</td>
			</tr>
			<tr>
				<td align="left">化妆品</td>
				<td align="right">$30.00</td>
				<td align="right">$44.45</td>
			</tr>
			<tr>
				<td>食物</td>
				<td>730.40</td>
				<td>650</td>
			</tr>
			<tr>
				<th>总计</th>
				<th align="right">$1001.50</th>
				<th align="right">$744.65</th>
			</tr>
		</table>
		<p>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May18，2013</p>
	</body>
</html>
