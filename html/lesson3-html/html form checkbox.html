<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:form checkbox</title>
		<style>
			h2{color:blue}
			h4{color:green}
		</style>
	</head>
	<body>
		<h2>HTML 在HTML页面创建复选框。</h2>
					
		<h4>请根据您的喜好选择（可多选）。</h4>
		<form>
			汽车：
			<input type="checkbox" name="Car">
			<br/>
			赛车：
			<input type="checkbox" name="F1">
			<br/>
			自行车：
			<input type="checkbox" name="Bike">
			<br/>
			SUV：
			<input type="checkbox" name="SUV">
		</form>
		<p>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May18，2013</p>
	</body>
</html>
