<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:table cell padding</title>
		<style>
			h2{color:blue}
		</style>
	</head>
	<body>
		<h2>HTML 表格内的单元格边距</h2>
		<p>单元格边距由 cellpadding 定义。</p>
		<p>默认（不带）为零边距</p>
		
		<h4>无cellpadding单元格边距</h4>
		<table border="1">
			<tr>
				<td>
					<p>格子1</p>
				</td>
				<td>
					<p>格子2</p>
				</td>
			</tr>
			<tr>
				<td>
					<p>格子3</p>
				</td>
				<td>格子4</td>
			</tr>
		</table>
		<h4>带cellpadding的单元格边距</h4>
		<table border="1" cellpadding="20">
			<tr>
				<td>格子1</td>
				<td>格子2</td>
			</tr>
			<tr>
				<td>格子3</td>
				<td>格子4</td>
			</tr>
		</table>
		<p>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May18，2013</p>
	</body>
</html>
