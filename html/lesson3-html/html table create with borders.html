<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:crate table with border</title>
		<style>
			h2{color:red}
		</style>
	</head>
	<body>
		<h2>HTML 创建带不同边框的表格</h2>
		<p>每个表格由 table 标签开始。</p>
		<p>每个表格行由 tr 标签开始。</p>
		<p>每个表格数据由 td 标签开始</p>
		
		<h4>普通边框：</h4>
		<table border="1">
			<tr>
				<td>100</td>
			</tr>
		</table>
		
		<h4>带粗边框：</h4>
		<table border="5">
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
		</table>
		
		<h4>带大粗边框：</h4>
		<table border="15">
			<tr>
				<td>100</td>
				<td>200</td>
				<td>300</td>
			</tr>
			<tr>
				<td>400</td>
				<td>500</td>
				<td>600</td>
			</tr>
		</table>
		<p>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>
		<hr>
		<p>胡民雅 May17，2013</p>
	</body>
</html>
