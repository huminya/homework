<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> html:form submit email</title>
		<style>
			h2{color:blue}
			h4{color:green}
		</style>
	</head>
	<body>
		<h2>HTML 此例演示如何从表单发送电子邮件。</h2>
					
		<h4>这个表单会把电子邮件发送到huminya@gmail.com</h4>
		<form action="MAILTO:huminya@gmail.com" method="post" enctype="text/plain">
			你的姓名：<input type="text" name="fromname" value="yourname" size="20"><br/>
			你的邮箱：<input type="text" name="email" value="youremail" size="20"><br/>
			邮件内容：<br/>
			<input type="textarea" name="content" value="your comment" cols="30" rows="10"><br/>
			<input type="submit" value="发送邮件"/>
			<input type="reset" value="重置">
		</form>
			<a href="http://www.w3school.com.cn/example/html_examples.asp">参考
		</p>

	</body>
</html>
