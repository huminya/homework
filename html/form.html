<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
		<title> 表单</title>
	</head>
	<body>
		<h3>表单</h3>
		<form action="http://www.baidu.com" method="post">
			<label>文本框</label>
			<input type="text" value="username123"/></br>
			<label>多行文本框</label>
			<textarea rows="5" cols="30">default values</textarea>
			<hr>
			<p>多选框</p>
			<label>男</label>
			<input type="checkbox" checked disabled="true" />
			<label>女</label>
			<input type="checkbox"/>
			<label>妖怪</label>
			<input type="checkbox"/>
			<hr>
			<p>单选</p>
			<label>男</label>
			<input type="radio" />
			<label>女</label>
			<input type="radio"/>
			<label>妖怪</label>
			<input type="radio" checked disabled="true" />
			<hr>
			<p>下拉框selectlist</p>
			<label>国籍</label>
			<select>
				<option selected>china</option>
				<option>usa</option>
				<option>uk</option>
			</select>
			<hr>
			<h4>登录框</h4>
			<label>用户名</label>
			<input type="text" name="username" /><br />
			<lable>密   码</label>
			<input type="password" name="password" /></br>
			<input type="submit" value="登录" />
			
		</form>
		<p>你好！</p>
	</body>
