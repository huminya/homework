<html>
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<title>Navs</title>		
		<script type="text/javascript" async="" src="file:///F:/homework/lesson7(20130623)/15/jquery.min.js"></script>
		<link href="file:///F:/homework/lesson7(20130623)/15/bootstrap-combined.min.css" rel="stylesheet" />		
		<script type="text/javascript">
			$(document).ready(
				function(){
					$('.nav').find('li').click(function() {
						$(this).parent().find('li').removeClass('active');
						$(this).addClass('active');
					});
				}
			);
		</script>
	</head>
	<body>
		<h3>Navs</h3>
		<div class="row-fluid">
			<div class="span3">		
				<ul class="nav nav-pills">
					<li class="active">
						<a href="#">Home</a>
					</li>
					<li><a href="#">Content</a></li>
					<li><a href="#">About</a></li>
				</ul>
			</div>		
		</div>		
	</body>
	<script src="file:///F:/homework/lesson7(20130623)/15/bootstrap.min.js"></script>
</html>
